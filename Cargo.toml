hex = "0.4.3"
ecies = {version = "0.2", default-features = false, features = ["pure"]}
base64 = "0.13.0"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
libsm = "0.4.1"
bstr = "0.2.17"
